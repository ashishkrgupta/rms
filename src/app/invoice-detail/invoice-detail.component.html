<mat-card>
  <mat-toolbar>
    <mat-toolbar-row>

    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card-header>
    <mat-card-title>{{ invoice.customerName }}</mat-card-title>
    <mat-card-subtitle>Invoice #{{invoice.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Invoice No: {{invoice.id}}<br />
    Customer Name: {{invoice.customerName}}<br />
    Contact No: {{invoice.contactNo}}<br />
    Invoice Date: {{invoice.invoiceDate | date:'medium'}}<br />
    Invoice Amount: {{invoice.total}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
  </mat-card-actions>
</mat-card>
