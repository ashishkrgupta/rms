<mat-card>
  <mat-card-title>Invoices</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="invoices" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
      </ng-container>
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.customerName}} </td>
      </ng-container>
      <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef> Contact No </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.contactNo}} </td>
      </ng-container>
      <ng-container matColumnDef="invoiceDate">
        <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.invoiceDate | date:'medium' }} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Invoice Amount </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.total}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row (click)="invoiceDetail(row)" *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </mat-card-content>
</mat-card>
